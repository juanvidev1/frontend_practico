<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea una contrase√±a</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap">
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --dark: #232830;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        /*Se elimina el margen en el body*/
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        /*La forma de llamar variables globales es con var(--nombre_variable)*/
        .title {
            font-size: var(--lg);
            margin-bottom: 32px;
            text-align: left;
        }

        .form {
            display:flex;
            flex-direction: column;
        }
        .form div {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 32px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 15px;
        }
        .input-name, .input-email, .input-password {
            margin-bottom: 22px;
        }

        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 60px;
        }

        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }

        @media (max-width: 640px) {
            /*Esta es otra manera de estilizar el*/
            .form-container {
                height: 100%;
            }
            
            .form {
                height: 100%;
                justify-content: space-between;
            }
        }

        
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">

            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">
                        Name
                    </label>
                    <input type="text" id="name" placeholder="Pepito Perez" class="input input-name">
    
                    <label for="email" class="label">
                        Email address
                    </label>
                    <input type="email" id="email" placeholder="example@mail.com" class="input input-email">
    
    
                    <label for="new-password" class="label">
                        Password
                    </label>
                    <input type="password" id="password" placeholder="*********" 
                    class="input input-password">
                </div>

               <div>
                 <input type="submit" value="Login" 
                 class="primary-button login-button">
               </div>
            </form>
        </div>
    </div>
</body>
</html>
